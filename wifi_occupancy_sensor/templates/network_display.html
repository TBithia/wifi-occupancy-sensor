<!DOCTYPE html>
	<html>
	<head>
		<title> WiFi Occupancy Sensor - 
		</title>
		 <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
	</head>
	<body>
		<h1><strong>Network: </strong>TBithia</h1>
		<div id="occupantTable">
		<h3 >Occupants:</h3>
		 <table style="width:100%">
		  <tr>
		    <th>Unix Time of Expiration</th>
		    <th>Device ID</th>
		    <th>IP Address</th>
		    <th>Device Name</th>
		    <th>MAC Address</th>
		  </tr>
		  {% for lease in leases %}
		    <tr>
		      <td>{{ row[0]}}</td>
		      <td>{{ row[1] }}</td>
		      <td>{{ row[2] }}</td>
		      <td>{{ row[3] }}</td>
		      <td>{{ row[4] }}</td>
		      <td>{{ row[5] }}</td>
		    </tr>
			{% endfor %}
		</table>
		</div> 
	</body>
	</html>
